<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="./Assest/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./Assest/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Assest/css/animate.min.css">
  <link rel="stylesheet" href="./Assest/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./fonts/remixicon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>

</head>
<body>

  <section class="home-section-header">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div>
            <div class="d-flex justify-content-between align-items-center">
               <div class="logo my-4">
                  <img src="./Assest/images/logo.svg" alt="logo">
              </div>
              <ul class="d-flex list-unstyled nav-list my-3">
                <li onclick="window.location.href = 'about.html'">About</li>
                <li onclick="window.location.href = 'services.html'">Services</li>
              </ul>
            </div>

            <div class="content d-flex justify-content-between align-items-center">
              <div>
                <p class="display-4 my-0 weare"></p>
                <p class="word-one display-4 my-0 fw-bold"></p>
                <p class="word-two display-4 my-0 fw-bold"></p>
                <p id="desc"></p>
                <div>
                <div class="d-flex px-0 py-2" >
                  <div class="input-div py-2 border d-flex">
                    <input type="text" name="" class="email-input border-0 py-1 px-3" placeholder="Enter email address..." id="email_input" /> <span class="danger-icon" id="danger-icon">  </span>
                  </div>
                  <div>
                    <button class="btn submit-btn text-white" title="submit email"> <i class="fas fa-angle-right"></i> </button>
                  </div>
                </div>
                <div>
                  <p class="mx-3 text-danger fw-bold" id="invalid_message" style="font-size: 13px;"></p>
                </div>
                <div class="pop_up">

                </div>
              </div>
              </div>

            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="her-sec-img">
            <img src="./Assest/images/hero-desktop.jpg" alt="a smiling young lady" >
          </div>
        </div>
      </div>
    </div>
  </section>



<script src="./Assest/js/bootstrap.min.js"></script>
<script src="./Assest/js/main.js"></script>
</body>
</html>
